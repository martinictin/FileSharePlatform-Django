{% extends 'base.html' %}
{% block content %}
<center>
	<h2>Create User</h2>
	<form method="post">
		{% csrf_token %}
		<table class='w-50 table table-light' style="border-radius:10px;">
			{% for field in user_form %}
			<tr>
				<th>{{field.label}}</th>
				<td>{{ field }}</td>
			</tr>
			{% endfor %}
		</table>
		<button type="submit" class="btn btn-lg btn-success">Submit</button>
		<a type="submit" class="btn btn-lg btn-primary" href="/users" style="color: white;">Back</a>
	</form>
</center>
<br>
{% endblock %}
